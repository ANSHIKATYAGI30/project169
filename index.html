<!DOCTYPE html>
<html>

<head>
    <script src="​https://aframe.io/releases/0.6.0/aframe.min.js​"> </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"> </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css integrity="
        crossorigin="anonymous" />
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./Js/addButtons.js"> </script>
    <script src="./js/markerhandler.js"></script>
    <script src="./js/addMarkers.js"></script>

</head>

<a-scene embedded vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector create-buttons>
    <a-entity camera></a-entity>
    <a-assets>
        <a-asset-item id="toy-model" src=".assets/toy-model/scene.gltf">
        </a-asset-item>
    </a-assets>
    <a-marker id="toy-marker" type="pattern" url="assets/pattern-crane1.patt" cursor="rayOrigin: mouse" markerhandler>
        <a-entity id="toy-3D-model" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#toy-model" gesture-handler>
        </a-entity>
        <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
            <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
                <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:Hydraulic Crane;color:black;width: 1.8;height:1;align:center;"></a-entity>
            </a-plane>

            <a-entity position="0 0 0.1" rotation="0 0 0"
                text="color: black; align: center; width: 2; font: monoid; value: Tomato sauce\n\nMozzarella cheese\n\nParmesan cheese (optional)\n\nFresh Basil\n\nOlive oil\n\nBlack pepper (optional)">
            </a-entity>
        </a-plane>
    </a-marker>
</a-scene>

</html>
